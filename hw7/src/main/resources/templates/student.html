<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Students Beta</title>
</head>
<body>

<div class="container">
    <div class="row py-2">
        <form id="studentForm">
            <div class="col-12">
                <a class="btn btn-primary" th:href="@{/students/new}">Add Student</a>
            </div>

            <div class="col-12">
                <table class="table table-bordered my-2" id="prof_table">
                    <tr>
                        <th id="th_id">Id</th>
                        <th id="th_name">Name</th>
                        <th id="th_address">Age</th>
                    </tr>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.getId()}">ID</td>
                        <td th:text="${student.getName()}">Name</td>
                        <td th:text="${student.getAge()}">Age</td>
                        <td>
                            <a class="btn btn-success"
                               th:href="@{/students/{id}/edit(id=${student.getId()})}">Edit</a>
                            <form  method="post" th:action="@{/students/delete/{id}(id=${student.getId()})}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>

                    </tr>
                </table>

            </div>

        </form>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
